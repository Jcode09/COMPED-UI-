<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newpass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="images/COMPED_LOGO.png" alt="Logo" class="logo">
    
    <div class="card text-start">
        <h4 class="text-center">Create a Secure Password</h4>
        <form>
            <div class="mb-3 input-container">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="mb-3 input-container">
                <label for="newPassword" class="form-label">New Password*</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required>
                    <span class="input-group-text toggle-password" onclick="togglePassword('newPassword')">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <div id="passwordStrength" class="mt-2"></div>
            </div>
            
            <div class="mb-3 input-container">
                <label for="confirmPassword" class="form-label">Confirm Password*</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <small class="form-text text-muted d-block mt-3">
                    <strong>Must contain at least:</strong>
                    <ul class="text-muted">
                        <li>8 characters</li>
                        <li>1 uppercase character</li>
                        <li>1 special character</li>
                    </ul>
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="newpass.js"></script>
</body>
</html>
