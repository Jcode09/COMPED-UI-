<script>
let moduleCount = 0;

function addModule() {
    moduleCount++;
    let module = document.createElement("div");
    module.classList.add("module");

    module.innerHTML = `
        <div class="module-header d-flex justify-content-between align-items-center p-3 bg-light border rounded">
            <span class="fw-bold rename-module" contenteditable="true">

                <span class="toggle-icon" style="cursor: pointer;">â–¼</span>
            </div>
        </div>
        <div class="module-content p-3 border rounded mt-2" style="display: none;">
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-outline-primary btn-lg w-100">
                    <i class="fas fa-file-pdf"></i> Add PDF
                </button>
            </div>
            <div class="mb-3 text-center">

                </button>
            </div>
            <div class="text-center">
                <a href="../E-Learning/course-exam-add.html" class="btn btn-success btn-lg w-100">
                    <i class="fas fa-pen"></i> Create Quiz
                </a>
            </div>
        </div>
    `;

    // Append to the container
    document.getElementById("modules-container").appendChild(module);

    // Add event listener for toggling content
    module.querySelector(".toggle-icon").addEventListener("click", function () {
        let content = this.closest('.module').querySelector(".module-content");
        content.style.display = (content.style.display === "none" || content.style.display === "") ? "block" : "none";
        this.textContent = content.style.display === "block" ? "â–²" : "â–¼";
    });

    // Add event listener for removing module
    module.querySelector(".remove-module").addEventListener("click", function () {
        module.remove();
    });
}
</script>
