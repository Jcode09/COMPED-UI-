
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Canva Dashboard</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dock_to_right
" rel="stylesheet">
    <link rel="stylesheet" href="..\E-Learning\assets\css\course-create.css">
    <!-- Inline Styles -->
    <style>
        @media (max-width: 576px) {
            .title {
                display: none; /* Hide the full month name */
            }
            .short-title {
                display: inline; /* Show the shortened month name */
                font-family: inherit; /* Use the same font as .title */
                font-weight: bold; /* Maintain bold styling from .title */
                font-size: inherit; /* Use the same font size as .title */
                color: #0077ff;
            }
        }
        @media (min-width: 577px) {
            .title {
                display: inline; /* Show the full month name */
            }
            .short-title {
                display: none; /* Hide the shortened month name */
            }
        }
        .fa-heart {
            /* Make the heart icon transparent */
            float: right; /* Float the heart to the right */
        }
        .fa-heart:hover {
            color: red; /* Change color on hover */
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="d-flex flex-wrap">
        <!-- Sidebar -->
        <div class="sidebar p-3" id="sidebar">
            <span class="material-symbols-outlined" id="toggleSidebar" style="display: none;">dock_to_right</span>
            <div class="logo">
                <img src="../E-Learning/assets/img/COMPED_LOGO.png" alt="COMPED Logo" class="logo-img img-fluid">
            </div>
            <a href="../E-Learning/dashboard.html" class="menu-item">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/home/v7/24px.svg
" alt="Home" class="menu-icon">
                <span class="menu-text">Home</span>
            </a>
            <a href="../E-Learning/elearning.html" class="menu-item">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/calendar_today/v7/24px.svg
" alt="Events" class="menu-icon">
                <span class="menu-text">E-Learning</span>
            </a>
            <a href="../E-Learning/ecertificate.html" class="menu-item">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/person/v7/24px.svg
" alt="Attendance" class="menu-icon">
                <span class="menu-text">E-Certificates</span>
            </a>
        </div>
        <!-- Main Content -->
        <div class="content-wrapper flex-grow-1 container-fluid">
            <div class="main-content">
                <!-- Search Section -->
                <div class="d-flex flex-wrap align-items-center mb-4">
                    <div class="search w-100">
                        <input placeholder="Search..." type="text" class="form-control">
                        <!-- Uncomment button if needed -->
                        <!-- <button type="submit" class="btn btn-primary mt-2">Go</button> -->
                    </div>
                    <!-- Right Sidebar -->
                        <div class="user-info">
                            <img src="images/profile.jpg" alt="Profile Image">
                            <div>
                                <h5>Username</h5>
                                <p>Online</p>
                            </div>
                        </div>
                </div>
                <div style="display: flex; align-items: center; margin: 10px 0;">
                    <span style="font-size: 1.75rem; font-weight: bold; white-space: nowrap;">E-learning</span>
                    <hr style="border-top: 2px solid #0077ff; flex-grow: 1; margin-left: 10px;">
                </div>
                <div style="display: flex; align-items: center; justify-content: space-between; text-align: left; margin-top: 2px; margin-bottom: 20px;">
                    <h3>Update E-Learning Course</h3>
                    <a href="#" onclick="handlePlusClick(); $('#schoolYearModal').modal('show');" style="display: flex; align-items: center;">
                        <img src="https://img.icons8.com/ios-glyphs/30/ellipsis.png"" alt="plus-emoji" class="plus-icon">
                    </a>           
                </div>
                <!-- Course Creation Section -->
        <div class="create-course-section">
            
            <form>
                <div class="mb-3">
                    <label for="course-title" class="form-label">Course Title:</label>
                    <input type="text" class="form-control" id="course-title" placeholder="Enter course title">
                </div>
                <div class="mb-3">
                    <label for="information" class="form-label">Information:</label>
                    <textarea class="form-control" id="information" rows="3" placeholder="Enter course information"></textarea>
                </div>
            </form>
            <!-- Modernized Four-Box Grid Section -->
            <div class="container mt-5">
                <div class="row g-4">
                    <!-- Lessons Box -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex flex-column justify-content-between h-100">
                                    <div>
                                        <h6 class="card-title text-center fw-bold mb-3">Lessons</h6>
                                        <hr>
                                        <ul class="list-unstyled text-center mb-3">
                                            <li class="lesson-item">lesson 1.pdf <span class="delete-icon" onclick="removeLesson(this)"><i class="fas fa-times"></i></span></li>
                                            <li class="lesson-item">lesson 2.pdf <span class="delete-icon" onclick="removeLesson(this)"><i class="fas fa-times"></i></span></li>
                                            <li class="lesson-item">lesson 3.pdf <span class="delete-icon" onclick="removeLesson(this)"><i class="fas fa-times"></i></span></li>
                                        </ul>
                                        <hr>
                                    </div>
                                    <div class="text-center">
                                        <a href="#" class="btn btn-outline-primary btn-lg">Add Lessons</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Links Box -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex flex-column justify-content-between h-100">
                                    <div>
                                        <h6 class="card-title text-center fw-bold mb-3">Links</h6>
                                        <hr>
                                        <ul class="list-unstyled text-center">
                                            <li class="link-item">
                                                <a href="https://www.youtube.com/watch?v=k-fyNJPDDr4" target="_blank" class="text-decoration-none">
                                                    https://www.youtube.com/watch?v=k-fyNJPDDr4
                                                </a>
                                                <span class="delete-icon" onclick="removeLink(this)">
                                                    <i class="fas fa-times"></i>
                                                </span>
                                            </li>
                                        </ul>
                                        <hr>
                                    </div>
                                    <div class="text-center">
                                        <a href="#" class="btn btn-outline-primary btn-lg">Add Links</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Certificate Box -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex flex-column justify-content-between h-100">
                                    <div>
                                        <h6 class="card-title text-center fw-bold mb-3">Certificate</h6>
                                        <hr>
                                    </div>
                                    <!-- Added image -->
                                    <div class="text-center mb-3">
                                        <img src="../E-Learning/assets/img/coding skillset-2.png" alt="Sample Certificate" class="img-fluid rounded">
                                    </div>
                                    <div class="text-center">
                                        <a href="#" class="btn btn-outline-primary btn-lg">Remove Certificate</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Questionnaire Box -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex flex-column justify-content-between h-100">
                                    <div>
                                        <h6 class="card-title text-center fw-bold mb-3">Questionnaire</h6>
                                        <hr>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <a href="../E-Learning/course-exam-add.html" class="btn btn-info btn-lg">Edit</a>
                                        <button type="button" class="btn btn-danger btn-lg">Remove</button>
                                        <!--<button type="button" class="btn btn-info btn-lg text-white">Upload</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Centered Publish Button -->
                <div class="text-center mb-3">
                <button type="button" class="btn btn-primary btn-lg px-4">Publish Course</button>
            </div>  
        </div>
    </div>
</div>
    <!-- Scripts -->
    <script>
        function removeLesson(element) {
            element.parentElement.remove();
        }
    </script>
    <script>
        function handlePlusClick() {
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js

"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js
"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

        document.getElementById('toggleSidebar').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('minimized');
        });
    </script>
</body>
</html>
