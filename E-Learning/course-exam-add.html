                <!--Put Code here to create quiz UI-->
                <div class="container mt-4">
                    <h2>Quiz Builder</h2>
                    <input type="text" id="quizTitle" class="form-control mb-2" placeholder="Quiz Title">
                    <textarea id="quizDescription" class="form-control mb-3" placeholder="Quiz Description"></textarea>
                    
                    <div id="questionsContainer"></div>
                    
                    <button class="btn btn-primary mt-3" onclick="addQuestion()">Add Question</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script>
        let questionCount = 0;
        
        function addQuestion() {
            questionCount++;
            const questionHTML = `
                <div class="card mb-3 p-3" id="question-${questionCount}">
                    <input type="text" class="form-control mb-2" placeholder="Question">
                    <select class="form-select mb-2">
                        <option value="multiple-choice">Multiple Choice</option>
                    </select>
                    <div id="options-${questionCount}">
                        <div class="d-flex align-items-center mb-2">
                            <input type="radio" name="correct-${questionCount}">
                            <input type="text" class="form-control mx-2" placeholder="Option 1">
                            <button class="btn btn-danger btn-sm" onclick="removeOption(this)">X</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-sm" onclick="addOption(${questionCount})">Add Option</button>
                    <button class="btn btn-danger btn-sm float-end" onclick="removeQuestion(${questionCount})">Remove Question</button>
                </div>
            `;
            document.getElementById("questionsContainer").insertAdjacentHTML("beforeend", questionHTML);
        }
        
        function addOption(questionId) {
            const optionHTML = `
                <div class="d-flex align-items-center mb-2">
                    <input type="radio" name="correct-${questionId}">
                    <input type="text" class="form-control mx-2" placeholder="Option">
                    <button class="btn btn-danger btn-sm" onclick="removeOption(this)">X</button>
                </div>
            `;
            document.getElementById(`options-${questionId}`).insertAdjacentHTML("beforeend", optionHTML);
        }
        
        function removeOption(button) {
            button.parentElement.remove();
        }
        
        function removeQuestion(questionId) {
            document.getElementById(`question-${questionId}`).remove();
        }
        </script>
    <script>
        document.querySelectorAll(".module-header").forEach((header) => {

            } else {
              content.style.display = "block";
            }
