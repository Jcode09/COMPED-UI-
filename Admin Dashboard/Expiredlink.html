<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #6b1019;
        }
        .content-box {
    background-color: white; 
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 600px;
    width: 100%;
}

        .expired-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .expired-icon {
            width: 120px;
            height: auto;
        }
        .expired-description {
            font-size: 16px;
            line-height: 1.5;
            color: black;
        }
        .back-btn {
    font-weight: bold;
    border-radius: 50px;
    padding: 10px 20px;
    background-color: #dc3545; 
    color: white;
    border: 2px solid #dc3545; 
    transition: background-color 0.3s ease, color 0.3s ease;
}

.back-btn:hover {
    background-color: transparent; 
    color: #dc3545; 
}

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>

  <div class="content-box">
      <div style="display: flex; align-items: center; justify-content: center; margin: 15px 0;">
        <div style="text-align: center; position: relative;">
          <span style="font-size: 4rem; font-weight: bold; padding: 0 10px;">CompED</span>
            <br>
            <span style="font-size: 0.875rem; color: black;">Thank you for Trusting CompED</span>
        </div>
    </div>

    <div class="expired-container">
        <img src="assets/img/expired.png" alt="Expired Icon" class="expired-icon">
        <h1 style="color: #dc3545;">Link Expired</h1>
        <p class="expired-description">The link you clicked has expired or is no longer available.<br>
            Please request a new link or contact support for assistance.</p>
        <button class="back-btn">Go Back to Home</button>
    </div>

    <footer>
        <small>&copy; CompED All Rights Reserved.</small>
    </footer>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
