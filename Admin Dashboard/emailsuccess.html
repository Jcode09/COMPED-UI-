<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #00142B, #003366);
            font-family: 'Poppins', sans-serif;
        }
        .content-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            border-top: 5px solid #007bff;
        }
        .email-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .check-icon {
            width: 200px;
            height: auto;
        }
        .email-description {
            font-size: 16px;
            line-height: 1.5;
            color: black;
            font-weight: 500;
        }
        .btn-success {
            font-weight: bold;
            border-radius: 50px;
            padding: 12px 24px;
            background-color: #007bff; 
            color: white;
            border: 2px solid #007bff; 
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .btn-success:hover {
            background-color: #0056b3;
            color: white;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.7);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <div>
            <h1 style="color: #00142B; font-weight: 700;">COMPED</h1>
            <p style="color: #00142B; font-size: 14px;"><b>Welcome Aboard, KaCOMPESA!</b></p>
        </div>
        <div class="email-container">
            <img src="assets/img/check.png" alt="Verified Icon" class="check-icon">
            <h2 style="color: #28a745; font-weight: 700;">Email Verified Successfully!</h2>
            <p class="email-description">Your email has been successfully verified.<br>
                Click the button below to proceed to the main homepage.</p>
            <button id="goHomeBtn" class="btn-success" onclick="redirectToHomepage()">Proceed to Homepage</button>
        </div>
        <footer>
            <small>&copy; CompED | All Rights Reserved.</small>
        </footer>
    </div>
    <script>
        function redirectToHomepage() {
            window.location.href = "homepage.html";
        }
    </script>
</body>
</html>
