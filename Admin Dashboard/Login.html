<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompED - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<div class="container">
    <div class="half left">
        <img src="assets/img/compesa.png" alt="compesa" class="main-logo">
        <img src="assets/img/comped.png" alt="comped Logo">
        <p>A Social Media Platform for Collaborative Learning and Event Management.</p>
    </div>
    <div class="half right">
        <a href=" " class=" ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 19l-7-7 7-7 1.41 1.41L8.83 12l5.58 5.59L13 19z"></path></svg>
        </a>        
        <div class="form-container">
            <h1>Login as Admin</h1>
            <form action="#">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <div class="terms">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <button type="submit">Login</button>
                <p class="redirect">Not an admin? <a href="#">Request</a></p>
            </form>
        </div>
        <div class="footer-text">
            <p>&copy; 2025 CompED | All Rights Reserved | Calunsag.</p>
        </div>
    </div>
</div>

</body>
</html>
